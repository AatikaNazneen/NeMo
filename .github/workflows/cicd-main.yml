name: "CICD NeMo"

on:
  push:
    branches: [ "main", "pagaray/nemo_cicd" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main", "pagaray/nemo_cicd" ]

jobs:
  cicd-tests:
    runs-on: self-hosted
    container:
      image: nvcr.io/nvidia/pytorch:23.10-py3
      options: 
        # --device=/dev/nvidia0 
        --gpus all 
        --user 0:128 
        -v /home/TestData:/home/TestData 
        --shm-size=8g 
        --env TRANSFORMERS_OFFLINE=0 
        --env HYDRA_FULL_ERROR=1

    steps:
    - name: Cmd test run
      run: |
        echo helloworld
    - name: Run cmd line test
      run: |
        nvidia-smi
